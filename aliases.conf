# More aliases

alias ls="exa"
alias l="exa -F"
alias la="exa -a"
alias ll="exa -latr"
alias cl="clear"
alias rm="trash-put"

alias grep="grep --color=auto"

alias gits="git status"
alias git-update="git commit -m 'update:"
alias git-remove="git commit -m 'remove:"
alias git-create="git commit -m 'create:"
alias git-renamed="git commit -m 'renamed:"
alias git-log="git log --graph --decorate" # --oneline

alias arch-install="bash ~/hyprConfig/archinstall.sh"
