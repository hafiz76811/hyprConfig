general {
	lock_cmd = pidof hyprlock || hyprlock
	before_sleep_cmd = loginctl lock-session
	after_sleep_cmd = hyprctl dispatch dpms on
}

listener {
	timeout = 290
	on-timeout = brightnessctl -sc 'backlight' set 4% && brightnessctl -sc 'leds' set 0%
	on-resume = brightnessctl -rc 'backlight' && brightnessctl -rc 'leds'
}

listener {
	timeout = 295
	on-timeout = brightnessctl -sc 'leds' set 0%
	on-resume = brightnessctl -rc 'leds'
}

listener {
	timeout = 300
	on-timeout = hyprctl dispatch dpms off
	on-resume = hyprctl dispatch dpms on
}

listener {
	timeout = 310
	on-timeout = systemctl suspend
}

